<!doctype html>
<html>
  <head>
    <title>Cord SDK JS Redirector</title>
    <style>
      body {
        font-size: larger;
      }

      input,
      button {
        font-size: large;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Cord SDK JS Redirector</h1>
    <form id="form">
      <p>
        URL to redirect
        <code>https://app.cord.com/sdk/v1/sdk.latest.js</code> to:
      </p>
      <p>
        <input
          type="text"
          size="50"
          id="url"
          placeholder="https://app.cord.com/sdk/v1/sdk.latest.js"
        /><button type="submit">Save</button>
      </p>
    </form>
    <script src="options.js"></script>
  </body>
</html>
